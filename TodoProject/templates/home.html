{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-class">
                    <h1>TODO!</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div  class="container">
    <h3>Task</h3>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="enter your task">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="enter your priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="enter your date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6 hidden-sm-down" style="padding-top: 50px;">
            <h2> Task is complete</h2>
            {% for i in task1 %}
            <div class=" card"  style="width:18rem;color:black;">
              <div class="card-body" >
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text"><b>{{i.priority}}</b></p>
                <p class="card-text">{{i.date}}</p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                <a class="btn btn-info" href="{% url 'update' i.id %}">Update</a>
              </div>
            </div>
            <br/>
            <br/>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
